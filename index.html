<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f8e1f4, #d0e8f2);
      font-family: Arial, sans-serif;

      font-size: 2rem;
    }

</head>

  <div class="card">
